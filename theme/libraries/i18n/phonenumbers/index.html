<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Phone Number Parser Prototype Usage</title>
	<script src="../../closure/goog/base.js"></script>
	<script>
		goog.require('goog.proto2.Message');
	</script>
	<script src="phonemetadata.pb.js"></script>
	<script src="phonenumber.pb.js"></script>
	<script src="metadata.js"></script>
	<script src="regioncodefortesting.js"></script>
	<script src="shortnumbermetadata.js"></script>
	<script src="phonenumberutil.js"></script>
	<script src="asyoutypeformatter.js"></script>
	<script src="shortnumberinfo.js"></script>
	<script>
		var RegionCode = i18n.phonenumbers.RegionCode;
		var formatter = new i18n.phonenumbers.AsYouTypeFormatter(RegionCode.CH);
		function format(event) {
			var target = event.target;
			var value = target.value;
			var length = value.length;
			var char;
			formatter.clear();
			for (var i = 0; i < length; i++) {
				char = value.charAt(i);
				if (char !== ' ') formatter.inputDigit(char);
			}
			target.value = formatter.currentOutput_;
		}
		function validate(event) {
			var target = event.target;
			try {
				var phoneUtil = i18n.phonenumbers.PhoneNumberUtil.getInstance();
				var number = phoneUtil.parseAndKeepRawInput(target.value, RegionCode.CH);
				var PNT = i18n.phonenumbers.PhoneNumberType;
				var PNF = i18n.phonenumbers.PhoneNumberFormat;
				if (!phoneUtil.isPossibleNumber(number) || !phoneUtil.isValidNumber(number)) {
					target.value += ' (Invalid!)';
					return;
				}
				var type = phoneUtil.getNumberType(number);
				if (type != PNT.MOBILE && type != PNT.FIXED_LINE_OR_MOBILE && type != PNT.UNKNOWN) {
					target.value += ' (Not Mobile!)';
					return;
				}
				target.value = phoneUtil.format(number, PNF.INTERNATIONAL);
			} catch (error) {
				target.value += ' (Invalid!)';
			}
		}
	</script>
</head>
<body>
Specify a Phone Number:
<input type="text" name="phoneNumber" id="phoneNumber" title="phoneNumber" size="32"/>
</body>
<script>
	document.getElementById('phoneNumber').addEventListener('blur', validate);
	document.getElementById('phoneNumber').addEventListener('input', format);
</script>
</html>
